  rime_version: 1.5.3
patch:
  us_keyboard_layout: true                 # 键盘选项：应用美式键盘布局
  show_notifications_when: appropriate    	# 状态通知，适当（appropriate），也可设为全开（always）全关（never）
  "style/color_scheme": Wii2               # 选择配色方案
  "style/display_tray_icon": false       # 顯示托盤圖標 开启（true）；关闭（false）
  "style/font_face": "微软雅黑"            # 字体名称
  "style/font_point": 12                   # 字号
  "style/horizontal": false                   # 候选窗横向显示（true），竖向显示（false）
  "style/inline_preedit": false              # 內嵌編碼（僅支持TSF）关闭内嵌编码，这样就可以显示首行的拼音
  "style/layout/border": 0
  "style/layout/border_width": 0
  "style/layout/candidate_spacing": 12
  "style/layout/hilite_padding": 8
  "style/layout/hilite_spacing": 3
  "style/layout/margin_x": 8
  "style/layout/margin_y": 8
  "style/layout/round_corner": 7
  "style/layout/spacing": 10



