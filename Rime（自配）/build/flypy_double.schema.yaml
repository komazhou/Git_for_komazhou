__build_info:
  rime_version: 1.5.3
  timestamps:
    default: 1561218646
    default.custom: 1574992934
    flypy_double.custom: 1574762484
    flypy_double.schema: 1568957535
    key_bindings: 1561218646
    key_bindings.custom: 0
    punctuation: 1561218646
    punctuation.custom: 0
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: "Control+t", toggle: flypy_zh_simp, when: always}
    - {accept: Tab, send: Right, when: composing}
    - {accept: Tab, send: Right, when: has_menu}
  import_preset: default
menu:
  page_size: 5
punctuator:
  half_shape:
    "!": "！"
    "\"": {pair: ["“", "”"]}
    "$": "￥"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    ",": "，"
    .: "。"
    "/": "/"
    ":": "："
    ";": "；"
    "<": "《"
    ">": "》"
    "?": "？"
    "[": "【"
    "\\": "、"
    "]": "】"
    "^": "……"
    _: "——"
    "|": "·"
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "码表作者：小鹤双拼 www.flypy.com"
    - "原方案作者：P1461@百度贴吧"
    - "方案修改：zecy@github.com"
  description: |
    小鹤双拼，双形为辅助码，有需要时按 tab 键移动光标补加形码。
    
  name: "小鹤双拼加形"
  schema_id: flypy_double
  version: 2015.1.15
simplifier:
  opencc_option: s2t.json
  option_name: flypy_zh_simp
speller:
  algebra:
    - "fuzz/^(\\w\\w)\\w*/$1/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
switches:
  - name: full_shape
    states: ["半角", "全角"]
  - name: flypy_zh_simp
    reset: 1
    states: ["漢字", "汉字"]
translator:
  dictionary: flypy_double