# Rime schema settings
# encoding: utf-8

schema:
  schema_id: 86wubi
  name: "86五筆(匠)"
  version: "86"
  author:
    - 發明人 王永民先生
    - 匠士雨超爽詞库V1.5正式版 匠士雨先生
    - 邮箱 kamkonglui@gmail.com
  description: |
    五筆字型86版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator@fixed
    - table_translator
  filter:
    - uniquifier

fixed:
  dictionary: 86wubi
  enable_user_dict: false
  enable_completion: false
  tag: fixed
  initial_quality: 1000
speller:
  delimiter: " ;'"
   #max_code_length: 4 # 最长4码
  #auto_select: true  # 顶字上屏
  #auto_select_unique_candidate: true # 无重码自动上屏

translator:
  dictionary: 86wubi
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  enable_user_dict: true
  #enable_completion: true
  encode_commit_history: facompletionlse
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^[a-y]{1,2}$"
reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings: 
    - { when: composing, accept: Return, send: Escape }
    - { when: has_menu, accept: comma, send: comma }
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
