patch:
  "punctuator/import_preset": myfuhao
  "translator/enable_user_dict": false
  "recognizer/patterns/punct": "^/([A-Z]+|[a-z]+|[0-9]+|[10])$"
# luna_pinyin.custom.yaml
#
# 【朙月拼音】模糊音定制模板
#
# 位置：
# ~/.config/ibus/rime (Linux)
# ~/Library/Rime (Mac OS)
# %APPDATA%\Rime (Windows)
#
# 於重新部署后生效
# 
'speller/algebra':
- erase/^xx$/ # 第一行保留

# 模糊音定义
- derive/^([zcs])h/$1/ # zh, ch, sh => z, c, s
- derive/^([zcs])([^h])/$1h$2/ # z, c, s => zh, ch, sh

# 韵母部份
- derive/([ei])n$/$1ng/ # en => eng, in => ing
- derive/([ei])ng$/$1n/ # eng => en, ing => in
- derive/([a])n$/$1ng/ # an => ang
# 模糊音定义先於简拼定义，方可令简拼支持以上模糊音
- abbrev/^([a-z]).+$/$1/ # 简拼（首字母）
- abbrev/^([zcs]h).+$/$1/ # 简拼（zh, ch, sh）

# 结束
#

"style/display_tray_icon": false
"style/horizontal": true #横排显示
"style/font_face": "黑体" #字体
"style/font_point": 10 #字体大小
"style/inline_preedit": true # 嵌入式候选窗单行显示


"style/layout/border_width": 0
"style/layout/border": 0
"style/layout/margin_x": 8 #候选字左右边距
"style/layout/margin_y": 8 #候选字上下边距
"style/layout/hilite_padding": 8 #候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
"style/layout/hilite_spacing": 3 # 序号和候选字之间的间隔
"style/layout/spacing": 10 #不知道干嘛的，在weasel下好像没有效果
"style/layout/candidate_spacing": 12 # 候选字间隔
"style/layout/round_corner": 0 #候选字背景色块圆角幅度


"style/color_scheme": qbycs
"preset_color_schemes/qbycs":
name: "qbycs"
author: "zz"
back_color: 0xEDEDED #候选框 背景色
border_color: 0xEDEDED #候选框 边框颜色
text_color: 0x000000 #已选择字 文字颜色
hilited_text_color: 0xFF0008 #已选择字右侧拼音 文字颜色
hilited_back_color: 0xEDEDED #已选择字右侧拼音 背景色
hilited_candidate_text_color: 0x000000 #候选字颜色
hilited_candidate_back_color: 0xFDD5B4 #候选字背景色
candidate_text_color: 0x545454 #未候选字颜色