# Trime default style settings
# encoding: utf-8

config_version: "0.9"
name: 默认键盘 #方案名称
author: 筋斗云#作者资讯

#键盘高度等
height:
  1: &jpgd1 43.6 #符号键盘
  2: &jpgd2 38 #主键盘
  3: &jpgd3 41.5 #数字键盘
  4: &jpgd4 10 #主键盘圆角
  5: &jpgd5 36 #候选区高度
  6: &jpgd6 0.5 #符号键盘行间距
  7: &jpgd7 0.5 #符号键盘水平间距
  8: &jpgd8 0.0 #符号键盘圆角
  9: &jpgd9 8 #主键盘数字键盘行间距
  10: &jpgd10 8 #主键盘数字键盘水平间距

style:
  sound: "10_key_press_click.caf"  
  key_height: *jpgd2 #键高
  keyboards: [default, number, .symbols, english, .number] #键盘配置,所有跳转键盘都需要在这里配置，不然会出错
  text_size: 12 #编码字体大小 默认值为：12
  text_height: 20 #编码框高度 默认值为：20
  candidate_text_size: 24 #候选字体大小 默认值为：24
  candidate_view_height: 44 #候选高度 默认值为：44
  candidate_padding: 14 #候选间距 默认值为：14
  comment_text_size: 14 #逐码字体大小 默认值为：14
  comment_height: 16 #逐码高度 默认值为：16
  show_preview: true #是否显示气泡 默认显示
  round_corner: *jpgd4 #值为0的话默认 iphone为4，ipad为8
  sound: "zhong.aiff"
  color_scheme: macos_dark #配色方案



#键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "筋斗云"
    height: *jpgd2
    horizontal_gap: *jpgd10
    vertical_gap: *jpgd9
    round_corner: *jpgd4
#现在只支持配置click,swipe_up,swipe_down键盘
    keys: 
      # - {click: 1, label: "🍇"}
      # - {click: 2, label: "🍓"}
      # - {click: 3, label: "🍒"}
      # - {width: 70}
      - {click: q, label: q, swipe_up: ";",  swipe_down: "'"}
      - {click: w, label: w, swipe_up: ";",  swipe_down: "'"}
      - {click: e, label: e, swipe_up: ";",  swipe_down: "'"}
      - {click: R, label: r, swipe_up: ";",  swipe_down: "'"}
      - {click: t, label: t, swipe_up: ";",  swipe_down: "'"}
      - {click: y, label: y, swipe_up: ";",  swipe_down: "'"}
      - {click: U, label: u, swipe_up: ";",  swipe_down: "'"}
      - {click: i, label: i, swipe_up: ";",  swipe_down: "'"}
      - {click: o, label: o, swipe_up: ";",  swipe_down: "'"}
      - {click: p, label: p, swipe_up: ";",  swipe_down: "'"}
      - {width: 5}
      - {click: a, label: a, swipe_up: commit～, swipe_down: "~"}
      - {click: s, label: s, swipe_up: commitgan, swipe_down: "/"}
      - {click: d, label: d, swipe_up: commit：, swipe_down: ":"}
      - {click: F, label: f, swipe_up: commit；, swipe_down: "f;"}
      - {click: g, label: g, swipe_up: bracket2, swipe_down: "("}
      - {click: h, label: h, swipe_up: commit）, swipe_down: ")"}
      - {click: J, label: j, swipe_up: commit@,  swipe_down: "@"}
      - {click: k, label: k, swipe_up: quotationMarkFull2,  swipe_down: '"'}
      - {click: l, label: l, swipe_up: commit”,  swipe_down: "'"}
      - {width: 5}
      - {click: english, width: 10}
      # - {width: 1}
      - {click: z, label: z, swipe_up: commit-,  swipe_down: "-"}
      - {click: x, label: x, swipe_up: commit_,  swipe_down: "_"}
      - {click: c, label: c, swipe_up: commitJin,  swipe_down: "#"}
      - {click: V, label: v, swipe_up: commit？,  swipe_down: "?"}
      - {click: b, label: b, swipe_up: commit！,  swipe_down: "!"}
      - {click: n, label: n, swipe_up: "，",  swipe_down: "、"}
      - {click: M, label: m, swipe_up: "。",  swipe_down: periodHalf}
      # - {width: 1}
      - {click: Clear, width: 10}
      - {click: BackSpace, width: 10}
      # - {click: symbols, width: 14}
      # - {click: .number, width: 12}
      - {click: Return, width: 11}
      # - {click: 3, width: 10}
      # - {click: 2, width: 10}
      - {click: LanguageSwitch, width: 10}
      - {click: space, width: 33}
      # - {click: english, width: 12}
      - {click: 2, label: "🌸", width: 23}
      - {click: 3, label: "🍄", width: 23}

      # - {height: 100}

    name: "默认键盘"
    width: 10

